<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js</title>
  <link rel="stylesheet" href="./bootstrap.min.css">
  <script src="./vue.js"></script>
</head>
<body>
<div class="wrapper">
  <div class="sample">
    <button class="btm btn-primary" 
            v-on:click="showH2 = !showH2"
            v-bind:title="showH2 ? 'HIDE': 'SHOW'">
      TOGGLE HEADER
    </button>
    <h2 v-show="showH2">HEllo mather fuker</h2>
    <hr>
    <button class="btm btn-suc" 
            v-on:click="numbers.push(Math.floor((Math.random()*10)))" >

      TOGGLE HEADER
    </button>
    <ul class="list-g">
      <li class="list-g-item"
      v-for="num in numbers">
        {{num}}
      </li>
    </ul>
  </div>
</div>
<script>
  let sample = new Vue({
    el: '.sample',
    data: {
      showH2: true,
      numbers: []

    }
  });

</script>
</body>
</html>
